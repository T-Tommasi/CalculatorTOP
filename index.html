<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
</head>
<body>
    <div class="flexContainer">
        <div id="screen"></div>
        <div id="keyboardNumber" class="flexContainer">
            <div class="keyboardButton" id="button0"></div>
            <div class="keyboardButton" id="button1"></div>
            <div class="keyboardButton" id="button2"></div>
            <div class="keyboardButton" id="button3"></div>
            <div class="keyboardButton" id="button4"></div>
            <div class="keyboardButton" id="button5"></div>
            <div class="keyboardButton" id="button6"></div>
            <div class="keyboardButton" id="button7"></div>
            <div class="keyboardButton" id="button8"></div>
            <div class="keyboardButton" id="button9"></div>
        </div>
        <div id="keyboardSigns" class="flexContainer">
            <div id="plus">+</div>
            <div id="minus">-</div>
            <div id="divided">/</div>
        </div>
    </div>
</body>
</html>
