<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="flexContainer column" id="background">
        <div id="screen"></div>
        <div id="keyboardNumber" class="flexContainer">
            <div>
                <button id="number0">0</button>
                <button id="number1">1</button>
                <button id="number2">2</button>
                <button id="number3">3</button>
                <button id="number4">4</button>
            </div>
            <div>
                <button id="number5">5</button>
                <button id="number6">6</button>
                <button id="number7">7</button>
                <button id="number8">8</button>
                <button id="number9">9</button>
            </div>
        </div>
        <div id="keyboardSigns" class="flexContainer">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="divided">/</button>
            <button id="multiplication">*</button>
        </div>
        <div id='specialUnits' class="flexContainer">
            <button id="double0">.00</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
